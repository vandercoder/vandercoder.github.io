<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/af801e5531.js"
      crossorigin="anonymous"
    ></script>

    <title>Portfolio Andika William </title>
  </head>
  <body class="font-ubuntu">
    <section
      class="py-64 bg-cover bg-left sm:h-screen"
      style="
        background-image: url(./resources/mac-bag.jpg);
        box-shadow: inset 0 0 0 2000px rgba(3, 3, 3, 0.5);
      "
    >
      <div class="h-full sm:flex sm:items-center sm:justify-center">
        <div class="text-center text-white px-4 mx-auto sm:mx-0 w-10/12 sm:w-1/2"
        >
          <h1 class="text-3xl md:text-6xl font-semibold">
            PROJECT PORTFOLIO
          </h1>
          <p class="text-base md:text-xl font-light">
            It ain't much, but it's honest work.
          </p>
          <p class="text-sm md:text-base py-2 font-thin"><a href="https://andika.xyz">Andika William</a></p>
        </div>
      </div>
    </section>

    <section>
      <div id="project-cards"></div>

      <template id="card-template">
        <div
          class="relative card-main bg-cover bg-center h-2/5 sm:h-1/3 md:h-1/2 lg:h-3/5 xl:h-video-full"
        >
          <a class="live-link">
            <video
              muted
              class="object-cover object-top absolute hidden sm:block z-0 w-full h-full"
            >
              <source type="video/mp4" />
              Your browser does not support HTML5 video.
            </video>
            <div
              class="overlay absolute transition-opacity duration-300 w-full h-full z-20 bg-black opacity-60"
            ></div>
            <div
              class="relative flex items-center justify-center h-full w-3/4 sm:w-1/2 mx-auto z-30"
            >
              <div
                class="card-text transition-transform duration-300 text-white text-center text-lg"
              >
                <h1 class="card-title font-bold"></h1>
                <p class="card-content"></p>
                <p class="card-stack text-sm"></p>
              </div>
            </div>
            <p
              class="absolute top-0 right-0 load-message text-sm text-red-600 bg-white"
            ></p>
          </a>
        </div>
      </template>
    </section>

    <section id="contact-me">
      <div class="text-center text-sm font-light text-gray-200 bg-gradient-to-r from-black-200 to-black-100 py-6">
        <p class="pb-2">
          Find me on
          <a
            class="fa fa-github px-1"
            href="https://github.com/vandercoder"
          ></a>
          <a
            class="fa fa-linkedin"
            href="https://www.linkedin.com/in/andika-william-62777314a/"
          ></a>
          <a class="fa fa-email"></a>
        </p>
        <p>Â© 2020 | By <a class="text-gray-500" href="https://andika.xyz">Andika William</a></p>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="content.js"></script>
    <script src="cards.js"></script>
  </body>
</html>
